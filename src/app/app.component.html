<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button> Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

        <h4 class="name">John Smith</h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>

        <button routerLink="/diary" mat-button class="menu-button">
          <!-- <mat-icon>home</mat-icon> -->
          <span>Дневник</span>
      </button>
        <button routerLink="/selfbeliefs" mat-button class="menu-button">
          <!-- <mat-icon>person</mat-icon> -->
          <span>Убеждения</span>
      </button>
        <button routerLink="presets" mat-button class="menu-button">
          <!-- <mat-icon>info</mat-icon> -->
          <span>Достижения</span>
      </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
          <!-- <mat-icon>help</mat-icon> -->
          <span>Help</span>
      </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            Main content here!
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
