<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of gridData">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{item.title}}</mat-card-title>
                </mat-card-header>
                <!-- <img mat-card-image src="./../assets/images/mountains.jpg"> -->
                <mat-card-content>
                    <p>
                        {{item.content}}
                    </p>
                </mat-card-content>
                <!-- <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions> -->
            </mat-card>
            <button mat-button (click)="openAddNoteDialog()">Добавить</button>
        </div>
    </div>
</div>
